		function randomizeWord() {
			var wordList;
			wordList = ["helicopter", "computer", "no", "snow", "gnome", "johnny appleseed"];
			var randomIndex = Math.floor(Math.random() * 6);
			var randomWord = wordList[randomIndex];
			document.getElementById('js-output').innerHTML = randomWord;
		};

		randomizeWord();

		function appendNewWord() {
			var secondWordList;
			secondWordList = ["ukelele", "lorem ipsum", "dr. phil", "steel cut oats", "<br>"];
			var secondRandomIndex = Math.floor(Math.random() * 5);
			var newWord = secondWordList[secondRandomIndex];
			document.getElementById('js-output').innerHTML += " " + newWord;

		};

		function generateTitle() {
			var wordList;
			wordList = ["helicopter", "computer", "no", "snow", "gnome", "johnny appleseed"];
			var secondWordList;
			secondWordList = ["ukelele", "lorem ipsum", "dr. phil", "steel cut oats"];
			var rand1 = Math.floor(Math.random() * 6);
			var rand2 = Math.floor(Math.random() * 4);
			var poemTitle = "This is a poem called " + wordList[rand1] + " " + secondWordList[rand2] + ".";
			if (rand2 == 3) {
				poemTitle = "invalid";
			};
			
			document.getElementById('title').innerHTML = poemTitle;
		};

		generateTitle();
